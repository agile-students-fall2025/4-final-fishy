name: Run Tests

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./back-end
        run: npm install
      
      - name: Install mongodb-memory-server for tests
        working-directory: ./back-end
        run: npm install --save-dev mongodb-memory-server || true
      
      - name: Run Vitest tests
        working-directory: ./back-end
        run: npm test
        env:
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          OPENWEATHER_API_KEY: test-api-key
      
      - name: Run Mocha tests
        working-directory: ./back-end
        run: npm run test:mocha
        env:
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          OPENWEATHER_API_KEY: test-api-key

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./front-end
        run: npm install
      
      - name: Run tests
        working-directory: ./front-end
        run: npm test -- --watchAll=false --ci --passWithNoTests || echo "No tests found, skipping"
        continue-on-error: true
        env:
          CI: true

